            node.value = Math.floor(Math.random() * 100000);
        }
        ac[node.value] = true;
        if (node.items) node.items.forEach(function (cNode) {
            visit(cNode, ac);
        });
    }

    afItems.forEach(function (item) {
        visit(item, dic);
    });

    var cfList = afItems.reduce(function visit(ac, item) {
        ac.push({
            text: `[${ac.length + 1}]` + item.text,
            value: item.value,
            desc: item.desc
        });
        if (item.items) item.items.reduce(visit, ac);
        return ac;
