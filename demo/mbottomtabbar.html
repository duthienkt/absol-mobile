<script>
    (function () {
        var _ = absol._;

        _({

                items: [

                    {
                        icon: 'span.mdi.mdi-view-grid-outline',

                            },
                            {
                                icon: 'span.mdi.mdi-bell-ring',
                                value: 'noti',

                    },

                    {
                        icon: 'span.mdi.mdi-menu',
                        value: 4
                    }
                ]

            on: {
                change: function () {
                    absol.require('snackbar').show(this.value + '');
                }
            }
        }).addTo(document.body);
