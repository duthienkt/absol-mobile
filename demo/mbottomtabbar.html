        html,
        body {
            padding: 0;

    <script>
        (function () {
            var _ = absol._;
            var $ = absol.$;
            _({
                tag: 'mbottomtabbar',
                props: {
                    items: [
                        {
                            icon: 'span.mdi.mdi-view-dashboard',
                            value: 0
                        },
                        {
                            icon: 'span.mdi.mdi-credit-card-outline',
                            value: 1
                        },
                        {
                            icon: 'span.mdi.mdi-wechat',
                            value: 2
                        },
                        {
                            icon: 'span.mdi.mdi-bell-outline',
                            value: 3
                        },
                        {
                            icon: 'span.mdi.mdi-menu',
                            value: 4
                        }
                    ]
                }
            }).addTo(document.body);

        })()
    </script>
